{% extends "YYYbase.html" %}
{% load crispy_forms_tags %}
{% block title %}Profile{% endblock %}

{% block content %}

<div id="layoutSidenav_content">
  <main>
    <div class="container-fluid">
      <div class="card mb-4">
        <div class="card  shadow bg-white">
          <div class="card-body">
            <div class="container">
              <div class="row">
                <div class="col-12">
                  <br>
                  <div class="col-md-4">USERNAME: {{ user.username }}</div>
                  <br>
                  {% if profile.avatar %}
                  <div class="col-md-4">PHOTO</div>
                  <img  class="img-circle" src="{{ profile.avatar.url }}" style="max-width: 20%; border-radius: 15%;" class="col-md-4">
                  {% else %}
                  <h5 class="col-md-4">NONE</h5>
                  {% endif %}
                  <br>
                  <br>
                  <form action="{% url 'accounts:edit' user.id %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">submit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
{% endblock %}
